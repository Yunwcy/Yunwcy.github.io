<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Yun</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #5A4A42;
            background: linear-gradient(135deg, rgba(213, 236, 198, 0.5), rgba(220, 233, 190, 0.5), rgba(180, 218, 144, 0.5));
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        .menu-items {
            display: flex;
            gap: 20px;
        }
        .menu-items a {
            color: #2E8B57;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            font-weight: bold;
        }
        .menu-items a:hover {
            background: rgba(46, 139, 87, 0.2);
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .menu-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.9);
                padding: 10px 0;
                text-align: center;
            }
            .menu-items.active {
                display: flex;
            }
        }
        .content {
            max-width: 900px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h1 {
            font-size: 2.5rem;
            color: #5A4A42;
        }
        .project-container {
            margin-top: 20px;
            display: none; /* Commented out content */
        }
        .project {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" id="menu-icon" onclick="toggleMenu()">☰</span>
        <div class="menu-items" id="menu-items">
            <a href="https://yunwcy.github.io/">Home</a>
            <a href="https://yunwcy.github.io/about">About me</a>
            <a href="https://yunwcy.github.io/research">Experiences</a>
            <a href="https://yunwcy.github.io/project">Projects</a>
            <a href="https://yunwcy.github.io/contact">Contact</a>
        </div>
    </div>
    
    <div class="content">
        <h1>Projects</h1>
        <p>TBA.</p>

            <p>This page will showcase various projects, including descriptions, links, and images (e.g., QR codes for LineBot, execution pages, or project demos).</p>

                <h3>Example Project</h3>
                <p>Description of the project will go here. This may include functionalities, technologies used, and impact.</p>
                <a href="#" style="color: #2E8B57; font-weight: bold;">View Project</a>
            </div>
        </div> -->
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-items');
            const icon = document.getElementById('menu-icon');
            menu.classList.toggle('active');
            icon.textContent = menu.classList.contains('active') ? '✖' : '☰';
        }
    </script>
</body>
</html>
