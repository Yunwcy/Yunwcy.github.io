<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #5A4A42;
            background: linear-gradient(135deg, rgba(213, 236, 198, 0.5), rgba(220, 233, 190, 0.5), rgba(180, 218, 144, 0.5));
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        .menu-items {
            display: flex;
            gap: 20px;
        }
        .menu-items a {
            color: #2E8B57;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            font-weight: bold;
        }
        .menu-items a:hover {
            background: rgba(46, 139, 87, 0.2);
            border-radius: 5px;
        }
        .content {
            max-width: 900px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
        }
        .dropdown-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        select {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #5A4A42;
            background: white;
            max-width: 80%;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .photo-gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .photo-gallery img:hover {
            transform: scale(1.1);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-items');
            const icon = document.getElementById('menu-icon');
            menu.classList.toggle('active');
            icon.textContent = menu.classList.contains('active') ? '✖' : '☰';
        }
        
        function loadImages(event) {
            const selectedEvent = event.target.value;
            const galleryContainer = document.getElementById("photo-gallery");
            galleryContainer.innerHTML = "";

            imageNum = { 'nstc': 4, 'fintech2024': 4, 'japan2024': 15 };
            if (selectedEvent) {
                let numImages = imageNum[selectedEvent] || 0;
                for (let i = 1; i <= numImages; i++) {
                    if (selectedEvent == 'nstc' || selectedEvent == 'fintech2024'){
                        let imgSrc = `images/${selectedEvent}/image${i}.JPG`;
                    } else{
                        let imgSrc = `images/${selectedEvent}/image${i}.jpg`;
                    }
                    let imgElement = document.createElement("img");
                    imgElement.src = imgSrc;
                    imgElement.onclick = () => openLightbox(imgSrc);
                    galleryContainer.appendChild(imgElement);
                }
            }

        }
        
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" id="menu-icon" onclick="toggleMenu()">☰</span>
        <div class="menu-items" id="menu-items">
            <a href="https://yunwcy.github.io/">Home</a>
            <a href="https://yunwcy.github.io/about">About me</a>
            <a href="https://yunwcy.github.io/research">Experiences</a>
            <a href="https://yunwcy.github.io/project">Projects</a>
            <a href="https://yunwcy.github.io/contact">Contact</a>
        </div>
    </div>
    
    <div class="content">
        <h1>Photos</h1>
        <div class="dropdown-container">
            <select onchange="loadImages(event)">
                <option value="">Select an Event</option>
                <option value="nstc">Technology Inclusion Projects Achievement Presentation</option>
                <option value="fintech2024">FinTech Taipei 2024</option>
                <option value="japan2024">Academic exchange visit to Japan</option>
            </select>
        </div>
        <div class="photo-gallery" id="photo-gallery"></div>
    </div>
    
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img">
    </div>
</body>
</html>
