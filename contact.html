<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Yun</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #5A4A42;
            background: linear-gradient(135deg, rgba(213, 236, 198, 0.5), rgba(220, 233, 190, 0.5), rgba(180, 218, 144, 0.5), rgba(212, 228, 175, 0.5), rgba(202, 226, 167, 0.5)); /* 漸層背景 */
            opacity: 0.9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        .menu-items {
            display: flex;
            gap: 20px;
        }
        .menu-items a {
            color: #2E8B57;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            font-weight: bold;
        }
        .menu-items a:hover {
            background: rgba(46, 139, 87, 0.2);
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .menu-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.9);
                padding: 10px 0;
                text-align: center;
            }
            .menu-items.active {
                display: flex;
            }
        }
        .content {
            max-width: 800px;
            margin: 150px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            color: #5A4A42;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .social-icons a {
            text-decoration: none;
            position: relative;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        .social-icons a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .social-icons a:hover::after {
            opacity: 1;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-items');
            const icon = document.getElementById('menu-icon');
            menu.classList.toggle('active');
            icon.textContent = menu.classList.contains('active') ? '✖' : '☰';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" id="menu-icon" onclick="toggleMenu()">☰</span>
        <div class="menu-items" id="menu-items">
            <a href="https://yunwcy.github.io/">Home</a>
            <a href="https://yunwcy.github.io/about">About me</a>
            <a href="https://yunwcy.github.io/research">Experiences</a>
            <a href="https://yunwcy.github.io/project">Projects</a>
            <a href="https://yunwcy.github.io/contact">Contact</a>
        </div>
    </div>
    
    <div class="content">
        <h1>Contact Information</h1>
        <div class="social-icons">
            <a href="https://github.com/Yunwcy/Yunwcy.github.io" target="_blank" data-tooltip="GitHub">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Icon">
            </a>
            <a href="https://www.linkedin.com/in/cheng-yun-wu-143530356?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" data-tooltip="LinkedIn">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon">
            </a>
            <a href="mailto:your-email@example.com" data-tooltip="Gmail">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail Icon">
            </a>
        </div>
    </div>
</body>
</html>
