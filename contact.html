<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Yun</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #5A4A42;
            background: linear-gradient(135deg, rgba(213, 236, 198, 0.5), rgba(220, 233, 190, 0.5), rgba(180, 218, 144, 0.5), rgba(212, 228, 175, 0.5), rgba(202, 226, 167, 0.5));
            opacity: 0.9;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #2E8B57;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            background: rgba(46, 139, 87, 0.2);
            border-radius: 5px;
        }
        .content {
            max-width: 800px;
            margin: 150px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            color: #5A4A42;
        }
        .github-icon {
            margin-top: 20px;
        }
        .github-icon a {
            text-decoration: none;
        }
        .github-icon img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }
        .github-icon img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://yunwcy.github.io/">Home</a>
        <a href="https://yunwcy.github.io/about">About me</a>
        <a href="https://yunwcy.github.io/research">Projects</a>
    </div>
    
    <div class="content">
        <h1>Contact Information</h1>
        <div class="github-icon">
            <a href="https://github.com/Yunwcy/Yunwcy.github.io" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Icon">
            </a>
        </div>
    </div>
</body>
</html>
